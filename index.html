<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="./resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resources/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="text-center col-12 p-5">
            <h1>Calculadora de Juros Compostos</h1>
            <form name="juros">
                <div class="col-12 d-flex m-top-input">
                    <div class="text-right col-5">
                        <label>Valor inicial:&nbsp;</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control form-control" type="number" name="valor_inicial" id="valor_inicial" placeholder="0,00">
                    </div>
                </div>
                <div class="col-12 d-flex m-top-input">
                    <div class="text-right col-5">
                        <label>Investimento fixo mensal:&nbsp;</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control form-control" type="number" name="valor_mensal" id="valor_mensal" placeholder="0,00">
                    </div>
                </div>
                <div class="col-12 d-flex m-top-input">
                    <div class="text-right col-5">
                        <label>Taxa de Juros:&nbsp;</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control form-control" type="number" step="0.01" name="taxa_juros" id="taxa_juros" placeholder="0,00">
                    </div>
                </div>
                <div class="col-12 d-flex m-top-input">
                    <div class="text-right col-5">
                        <label>Per√≠odo(meses):&nbsp;</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control form-control" type="number" name="periodo" id="periodo" placeholder="0">
                    </div>
                </div>
                <p class="m-top-input">
                    <button class="btn btn-primary" type="submit" id="calcular">Calcular</button>
                </p>
                <h3 id="resultado"></h3>
            </form>
        </div>
    </div>
    <script src="./resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="./resources/js/script.js"></script>
</body>

</html>
